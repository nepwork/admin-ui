<div class="row">
  <div class="col-md-12">
    <nb-card class="inline-form-card">
      <nb-card-header>RDT CSV Upload</nb-card-header>
      <nb-card-body>
        <form class="form-inline">
          <input
            type="file"
            accept=".csv"
            nbInput
            fullWidth
            #fileImportInput
            name="Preview Upload"
            id="csvFileUpload"
            placeholder="CSV File"
            (change)="csvUploadListener($event)"
          />
          <button
            type="submit"
            nbButton
            class="col-md-4"
            status="primary"
            (click)="uploadConfirmListener($event)"
          >
            Confirm Upload
          </button>
        </form>
      </nb-card-body>
    </nb-card>
  </div>
</div>

<nb-card>
  <nb-card-header>
    RDT Tests
  </nb-card-header>

  <nb-card-body>
    <ng2-smart-table [settings]="settingsAndColumns" [source]="source" (deleteConfirm)="onDeleteConfirm($event)">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
