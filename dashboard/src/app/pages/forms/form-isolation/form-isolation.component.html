<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>Isolated Patient Reporting</nb-card-header>
      <nb-card-body>
        <nb-accordion multi>
          <nb-accordion-item #patientDetails expanded>
            <nb-accordion-item-header>
              Patient Isolation Details
            </nb-accordion-item-header>
            <nb-accordion-item-body>
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="isoStartDate" class="label"
                      >Isolation Start Date</label
                    >
                    <input
                      nbInput
                      fullWidth
                      placeholder="Select Isolation Start Date"
                      [nbDatepicker]="isolationStartDatePicker"
                      id="isoStartDate"
                    />
                    <nb-datepicker #isolationStartDatePicker></nb-datepicker>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="isoEndDate" class="label"
                      >Isolation End Date</label
                    >
                    <input
                      nbInput
                      fullWidth
                      placeholder="Select Isolation End Date"
                      [nbDatepicker]="qEndDatePicker"
                      id="isoEndDate"
                    />
                    <nb-datepicker #qEndDatePicker></nb-datepicker>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="isoPlaceName" class="label"
                      >Name of Isolation Place</label
                    >
                    <input
                      nbInput
                      fullWidth
                      placeholder="Name of Isolation Place"
                      id="isoPlaceName"
                    />
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="isoAddress" class="label"
                      >Isolation Place Address</label
                    >
                    <input
                      nbInput
                      fullWidth
                      placeholder="Isolation Place Address"
                      id="isoAddress"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="inputVentilation" class="label"
                      >Ventilation</label
                    >
                    <div class="col-sm-6">
                      <nb-radio-group id="inputVentilation" class="row">
                        <nb-radio>Yes</nb-radio>
                        <nb-radio>No</nb-radio>
                      </nb-radio-group>
                    </div>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="inputCaseStatus" class="label"
                      >Case Status</label
                    >
                    <div class="col-sm-6">
                      <nb-radio-group id="inputCaseStatus" class="row">
                        <nb-radio>Normal</nb-radio>
                        <nb-radio>Critical</nb-radio>
                      </nb-radio-group>
                    </div>
                  </div>
                </div>
              </div>
            </nb-accordion-item-body>
          </nb-accordion-item>
          <nb-accordion-item #patientDetails>
            <nb-accordion-item-header>
              Patient Details
            </nb-accordion-item-header>
            <nb-accordion-item-body>
              <ngx-returnee-details></ngx-returnee-details>
            </nb-accordion-item-body>
          </nb-accordion-item>
          <nb-accordion-item #patientContactDetails>
            <nb-accordion-item-header>
              Patient Address
            </nb-accordion-item-header>
            <nb-accordion-item-body>
              <ngx-returnee-location-details></ngx-returnee-location-details>
            </nb-accordion-item-body>
          </nb-accordion-item>
        </nb-accordion>
        <nb-card>
          <button type="submit" status="primary" nbButton>
            <nb-icon icon="save-outline"></nb-icon> Save Isolated Patient's
            Details
          </button>
        </nb-card>
      </nb-card-body>
    </nb-card>
  </div>
</div>
