<div class="row">
  <div class="col-sm-6">
    <div class="form-group">
      <label for="inputReturneeName" class="label"
        >Returnee's Name</label
      >
      <input
        type="text"
        nbInput
        fullWidth
        id="inputReturneeName"
        placeholder="Returnee's Name"
      />
    </div>
  </div>
  <div class="col-sm-4">
    <div class="form-group">
      <label for="inputLastName" class="label"
        >Returnee's {{ relationName }}'s Name</label
      >
      <input
        type="text"
        nbInput
        fullWidth
        id="inputLastName"
        placeholder="Returnee's {{ relationName }}'s Name"
      />
    </div>
  </div>
  <div class="col-sm-2">
    <div class="form-group">
      <label for="relationship" class="label">Relationship</label>
      <nb-select
        id="relationship"
        fullWidth
        (selectedChange)="changeRelationship($event)"
        selected="Father"
      >
        <nb-option value="Father">Father</nb-option>
        <nb-option value="Mother">Mother</nb-option>
        <nb-option value="Guardian">Guardian</nb-option>
      </nb-select>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-6">
    <div class="form-group">
      <label for="inputEmail" class="label">Age</label>
      <input
        type="number"
        min="0"
        nbInput
        fullWidth
        id="inputAge"
        placeholder="Age"
      />
    </div>
  </div>
  <div class="col-sm-6">
    <div class="form-group">
      <label for="inputGender" class="label">Gender</label>
      <div class="col-sm-6">
        <nb-radio-group id="inputGender" class="row">
          <nb-radio>Male</nb-radio>
          <nb-radio>Female</nb-radio>
          <nb-radio>Other</nb-radio>
        </nb-radio-group>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-6">
    <div class="form-group">
      <label for="inputWebsite" class="label">Phone Number</label>
      <input
        type="tel"
        nbInput
        fullWidth
        id="inputWebsite"
        placeholder="Phone Number"
      />
    </div>
  </div>
  <div class="col-sm-6">
    <div class="form-group">
      <label for="inputRelativePhone" class="label"
        >Close Relative's Phone Number</label
      >
      <input
        type="tel"
        nbInput
        fullWidth
        id="inputRelativePhone"
        placeholder="Close Relative's Phone Number"
      />
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-6">
    <div class="form-group">
      <label for="inputOccupation" class="label">Occupation</label>
      <nb-select
        id="inputOccupation"
        fullWidth
        selected="Nepal"
        placeholder="Select Occupation"
        (selectedChange)="selectOccupation($event)"
      >
        <nb-option
          *ngFor="let occupation of occupations"
          [value]="occupation"
          >{{ occupation }}</nb-option
        >
      </nb-select>
    </div>
  </div>
  <div class="col-sm-6">
    <div class="form-group" *ngIf="showOtherOccupation">
      <label for="inputOtherOccupation" class="label"
        >Specify Occupation</label
      >
      <input
        type="text"
        nbInput
        fullWidth
        id="inputOtherOccupation"
        placeholder="Specify Occupation"
      />
    </div>
  </div>
</div>
