<nb-card>
  <nb-card-header>{{ region | titlecase }} : {{ type | titlecase }} Map</nb-card-header>
  <nb-card-body>
    <div leaflet
      [leafletOptions]="options"
      (leafletMapReady)="onMapReady($event)"
      leafletFullscreen
      (leafletFullscreenEntered)="fullscreenEntered()"
      (leafletFullscreenExited)="fullscreenExited()"
      (leafletFullscreenReady)="fullscreenControlReady()"
    >
    </div>
  </nb-card-body>
</nb-card>
